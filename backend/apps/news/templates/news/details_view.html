{% extends 'main/base.html' %} {% block content %} {% load static %}

<div class="container text-center">
  <div class="row">
    <div class="features">
      <div class="features__box">
        <div class="features__box-info">
          <p style="font-size: 16px" color="green" align="right" face="Arial">
            <em>{{ article.date }}</em>
          </p>
          <div class="features__img">
            <img src="{{ article.img.url }}" class="col-md-6 float-md-end mb-3 ms-md-3" alt="..." />
            <h1 class="fw-light">{{ article.title }}</h1>
          </div>
          <p class="lead text-muted">{{ article.full_text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}

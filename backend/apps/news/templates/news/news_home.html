{% extends 'main/base.html' %} {% load static %}

{% block content %}

<fon>
  <div class="container__news">
    <h1 class="heading">Новости</h1>
     <div class="box-container">
      {% for el in news %}
       <div class="box">
          <div class="image">
             <img src="{{ el.img.url }}" alt="img">
          </div>
          <div class="content">
             <h3>{{ el.title}}</h3>
             <p>{{ el.full_text | truncatewords:8}}</p>
             <a href="{% url 'news_detail' el.id %}" class="btn">Подробнее</a>
             <div class="icons">
                <span> <i class="fas fa-calendar"></i>{{el.date}}</span>               
             </div>
          </div>
       </div>
       {% endfor %}
      </div>
      <div id="load-more"> load more </div>
   </div>
</fon>
  
{%endblock%}



{% extends 'cloude/base.html' %} {% block content %} {% load static %}

<div class="container">
    <h2>{{ folder.name }}</h2>
    <table class="table">
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Format</th>
                <th>File Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.format }}</td>
                    <td>{{ file.size }}</td>
                    <td>
                        <a href="{% url 'download_file' file.id %}" class="btn btn-primary">Download</a>
                        <a href="{% url 'delete_file' file.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{%endblock%}

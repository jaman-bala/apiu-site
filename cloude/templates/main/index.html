{% extends 'main/base.html' %} {% block content %}
{% load static %}
<div class="album py-2 bg-light">
<div class="container  p-3">
  <div class="row">
    <div
      id="carouselExampleSlidesOnly"
      class="carousel carusel-dark slide"
      data-bs-ride="carousel"
    >
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carusel-control-color" width:>

        <div class="carousel-inner">
          {% for pp in photo %}
          <div class="carousel-item active">
            <img src="{{ pp.img1.url }}" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="{{ pp.img2.url }}" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="{{ pp.img3.url }}" class="d-block w-100" alt="..." />
          </div>
          {%endfor%}
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

</div>

<main2>
<div class="container-center">
  <div class="card w-120">
    <div class="card-body">
      <div class="container">
        <div class="d-flex">
          <div class="p-2 flex-fill"><img src="{% static 'main/img/logot.png' %}" class="rounded" alt="..."></div>
          <div class="p-2 flex-fill"><img src="{% static 'main/img/logot.png' %}" class="rounded" alt="..."></div>
          <div class="p-2 flex-fill"><img src="{% static 'main/img/logot.png' %}" class="rounded" alt="..."></div>
          <div class="p-2 flex-fill"><img src="{% static 'main/img/logot.png' %}" class="rounded" alt="..."></div>
        </div>
      </div>
    </div>
  </div>
</div>
</main2>
{%endblock%}

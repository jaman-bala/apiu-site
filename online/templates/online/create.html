{% extends 'main/base.html' %} {% block content %}

<div class="container text-center">
  <div class="features">
    <h1>Форма по добавлению вопросов</h1>
    <form method="post">
      {% csrf_token %} {{ form.first_name }}<br />
      {{ form.last_name }}<br />
      {{ form.phone }}<br />
      {{ form.email }}<br />
      {{ form.title }}<br />
      {{ form.text }}<br />
      {{ form.file }}<br />
      {{ form.date }}<br />
      <span> {{ error}} </span>
      <button class="btn btn-success" type="submit">Отправить</button>
    </form>
  </div>
</div>
{%endblock%}
